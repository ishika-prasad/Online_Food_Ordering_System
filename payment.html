<!DOCTYPE html>
<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<table id="payment" style="width:100%">
    {% if result %}
    <tr>
        <th>Payment ID</th>
        <th>Payment status</th>
        <th>Payment method</th>
        <th>Service provider name</th>
        <th>Order ID</th>
        <th>Customer ID</th>
    </tr>
    {% for row in result %}
    <tr>
        <td> {{ row.PayID }}</td>
        <td> {{ row.Pay_status }}</td>
        <td> {{ row.Pay_method }}</td>
        <td> {{ row.service_provider_name }}</td>
        <td> {{ row.orderID }}</td>
        <td> {{ row.cust_ID }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
